<html>
 <head>
  <title>
   Login Page
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-image {
            margin-right: 50px;
        }
        .login-image img {
            width: 300px;
        }
        .login-form {
            max-width: 300px;
        }
        .social-buttons .btn {
            margin-right: 10px;
        }
        .login-form .form-control {
            margin-bottom: 15px;
        }
        .login-form .form-check {
            margin-bottom: 15px;
        }
        .login-form .btn-primary {
            width: 100%;
        }
        .login-form .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-form .register-link a {
            color: #dc3545;
        }
  </style>

<script>
    function validateLogin() {
        // Username dan password yang benar
        const validUsername = "external_affair";
        const validPassword = "bersama ippi bisa";

        // Ambil nilai dari input
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Cek apakah username dan password sesuai
        if (username === validUsername && password === validPassword) {
            // Jika sesuai, redirect ke halaman index
            window.location.href = "./src/page/index.php";
        } else {
            // Jika tidak sesuai, tampilkan pesan error
            alert("Username atau password salah!");
        }
    }
</script>

 </head>
 <body>
  <div class="login-container">
   <div class="login-image">
    <img alt="Illustration of hands writing on a paper in front of a computer screen" height="300" src="https://storage.googleapis.com/a1aa/image/Mu2SxeJVQ71zOCTGZ20W2cGD9eDN1tppXwaElgjt4nWXB4pTA.jpg" width="300"/>
   </div>
   <div class="login-form">
    <h5 class="text-center">
     MASUK
    </h5><br>
    <div class="social-buttons text-center mb-3">
        <form onsubmit="event.preventDefault(); validateLogin();">
            <div class="mb-3">
                <input class="form-control" id="username" placeholder="Username" type="text" required />
            </div>
            <div class="mb-3">
                <input class="form-control" id="password" placeholder="Password" type="password" required />
            </div>
            <button class="btn btn-primary" type="submit">MASUK</button>
        </form>
    </div>
</body>
</html>
